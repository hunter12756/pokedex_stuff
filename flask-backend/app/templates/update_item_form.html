

<form method="post" action="/items">
  {{ form.csrf_token }}
  <div>{{form.happiness.label}}: {{form.happiness}}</div>
  <div>{{form.image_url.label}}: {{form.image_url}}</div>
  <div>{{form.name.label}}: {{form.name}}</div>
  <div>{{form.price.label}}: {{form.price}}</div>
  <div>{{form.pokemon_id.label}}: {{form.pokemon_id}}</div>
  <div>{{form.submit}}</div>
</form>
